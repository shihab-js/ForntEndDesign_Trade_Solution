<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Finance | Secure Login</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="css/login_styles.css">

</head>

<body>

<div class="login-card">

    <h4 class="login-title">Global Trade Finance</h4>
    <p class="login-subtitle">Secure Access to Trade Operations</p>

    <form>
        <!-- Username -->
        <div class="mb-3 input-group">
            <span class="input-group-text">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" placeholder="Username" required>
        </div>

        <!-- Password -->
        <div class="mb-3 input-group">
            <span class="input-group-text">
                <i class="bi bi-lock"></i>
            </span>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer;">
                <i class="bi bi-eye" id="eyeIcon"></i>
            </span>
        </div>
        <button class="btn btn-login w-100 text-white">
            Sign In
        </button>
    </form>

    <div class="footer-text">
        <a href="#">Forgot Password?</a>
    </div>

    <div class="footer-text">
        <a href="#">&copy; Developed by Md. Shihab, CTPC, Bank Asia PLC</a>
    </div>

</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        password.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
</script>

</body>
</html>
